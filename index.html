<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Weather Forecast</h1>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your loaction" class="input-box">
        <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
      </div>
    </div>
    <div class="loc-not-fnd">
      <img src="images/icons8-404-error-100.png" alt="">
      <h4>Sorry! Location Not Found</h4>
    </div>
    <div class="weather-body">
      <img src="images/icons8-sun-48.png" alt="" class="main-img">
      <div class="degree">
        <p class="temp">0 <sup class=" unit">Â°C</sup></p>
        <p class="temp-desc">Sunny</p>
      </div>

      <div class="weather-things">
        <div class="humidity">
          <img src="images/icons8-humidity-48.png" alt="">
          <p>Humidity</p>
          <p class="hum-amt">44%</p>
        </div>
        <div class="wind-speed">
          <img src="images/icons8-wind-48.png" alt="">
          <p>Wind Speed</p>
          <p class="speed-amt">11 Km/Hr</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6222d4b177.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
